settings:

  # The speed of the timer, represented as an integer. Must be at least 1.
  # 1 = fastest, 20 = update once per second
  speed: 1

  # The Color of the timer. Has to be one of the Color Themes below
  selected-preset: default

  # Can be: OFF, MESSAGE (Timer paused - Message) and TIMER (the current state of the timer.)
  when-paused: MESSAGE

  # Automatically pauses the timer
  pause-when-dragon-dies: true

  # Same as above
  pause-when-player-dies: true


# You can create your own color Themes.
# Each - consists of a number providing the amount of ticks (or characters) it takes to fade to this color and the actual color formatted as #RRGGBB
